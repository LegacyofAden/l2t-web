<div fxLayout="row" fxLayoutAlign="space-around space-around" >
 <mat-card class="login-card">


    <mat-toolbar color="primary">
      <span>L2 Tenkai</span>
    </mat-toolbar>

    <mat-card-content>
      <div class="login-container">

        <!-- USERNME -->
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <!-- BUTTON -->
        <button mat-raised-button color="primary">Login</button><br>
        <button mat-raised-button color="secondary">Register</button>

      </div>
    </mat-card-content>

 </mat-card>
</div>
