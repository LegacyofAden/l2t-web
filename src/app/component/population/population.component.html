<h1>Player population</h1>
<div *ngIf="chartLabels" style="display: block">
  <canvas *ngIf="chartLabels.length > 0"
          baseChart
          [labels]="chartLabels"
          [data]="chartData"
          chartType="doughnut"></canvas>
  <p *ngIf="chartLabels.length == 0">
    There are no players online at the moment.
  </p>
</div>
